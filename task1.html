<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання викладача</title>
</head>
<body>
    <header>
        <h2>Форма для додавання викладача</h2>
    </header>
    <main>
        <form action="process_form.php" method="post">
            <fieldset>
                <legend>Основна інформація</legend>

                <label for="full_name">Повне ім’я:</label><br>
                <input type="text" id="full_name" name="full_name" required><br><br>

                <fieldset>
                    <legend>Стать:</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Чоловіча</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Жіноча</label><br><br>
                </fieldset>

                <label for="dob">Дата народження:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Телефон:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Додаткова інформація</legend>

                <label for="background_color">Бажаний колір фону:</label><br>
                <input type="color" id="background_color" name="background_color"><br><br>

                <label for="country">Країна:</label><br>
                <input type="text" id="country" name="country" required><br><br>

                <label for="city">Місто:</label><br>
                <input type="text" id="city" name="city" required><br><br>

                <label for="comment">Коментар:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
            </fieldset>

            <button type="submit">Надіслати</button>
        </form>
    </main>
</body>
</html>
